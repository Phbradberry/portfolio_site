<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
  		<link rel="stylesheet" href="stylesheet.css" media="screen" title="no title" charset="utf-8">
  		<title> Sign Up Here! </title>

	</head>
	<body>
	  <div id="login-box">
	    <div class="left">
		   <h1> Create Account </h1>

			<form class="sign-up" action="index.html" method="post" >
				<input type="text" name="username" placeholder="Username"/>
				<input type="text" name="email" placeholder="E-mail" />
				<input type="password" name="password1" placeholder="Type passord" />
				<input type="password" name="password2" placeholder="Confirm password" />

				<button class="sign-up-button" type="submit" /> Sign me up <button>
			</form>
		</div>
		<div class="right">
			<span class="loginwith">Sign in with Social Network</span>

			<button class="social-signin facebook">Log in with Facebook<button>
			<button class="social-signin Twitter">Log in with Twitter<button>
			<button class="social-signin Google">Log in with Google+<button>

		</div>
			

			<div class="or">OR</div>

	  </div>


	</body>

</html>
